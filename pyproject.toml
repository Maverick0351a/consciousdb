[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "consciousdb-sidecar"
version = "0.1.0"
description = "ConsciousDB Sidecar â€“ model-free coherence optimization layer for vector retrieval"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
	{ name = "ConsciousDB Authors" }
]
requires-python = ">=3.11"
classifiers = [
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3 :: Only",
	"Intended Audience :: Developers",
	"Topic :: Database",
	"Topic :: Scientific/Engineering :: Information Analysis",
	"Framework :: FastAPI",
	"Development Status :: 3 - Alpha"
]
dependencies = [
	"fastapi==0.115.0",
	"uvicorn==0.30.6",
	"pydantic==2.9.2",
	"numpy==1.26.4",
	"scipy==1.11.4",
	"httpx==0.27.2",
	"python-dotenv==1.0.1",
	"prometheus-client==0.20.0"
]

[project.optional-dependencies]
connectors-pgvector = ["psycopg2-binary==2.9.9"]
connectors-pinecone = ["pinecone-client==3.2.2"]
connectors-chroma = ["chromadb==0.5.4"]
connectors-vertex = ["google-cloud-aiplatform==1.70.0"]
embedders-sentencetransformers = ["sentence-transformers==2.7.0"]
embedders-openai = ["openai==1.44.0"]
dev = [
	"pytest==8.2.1",
	"pytest-cov>=5.0.0",
	"mypy>=1.11.0",
	"types-requests",
	"ruff>=0.5.0"
]

[project.urls]
Homepage = "https://github.com/your-org/consciousdb-sidecar"
Repository = "https://github.com/your-org/consciousdb-sidecar"
Issues = "https://github.com/your-org/consciousdb-sidecar/issues"

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "UP"]
ignore = []
exclude = ["dist", "build", ".venv"]

[tool.ruff.per-file-ignores]
"engine/*.py" = ["N802", "N803", "N806"]
"api/*.py"    = ["N802", "N803", "N806"]
