name: Quality

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  lint-type:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install (dev subset)
        run: |
          pip install --upgrade pip
          pip install -e .[dev,security]

      - name: Ruff Lint
        run: ruff check .

      - name: Mypy Type Check
        run: mypy --install-types --non-interactive .
