[mypy]
python_version = 3.11
show_error_codes = True
pretty = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
strict_optional = True

# Exclude build artifacts (avoid duplicate module discovery like build/lib/adaptive)
exclude = (build/|dist/|\.venv/)

# Start permissive for third-party libs without stubs; tighten later
ignore_missing_imports = True

# Example for future tightening:
# [mypy-consciousdb.*]
# disallow_untyped_defs = True

# Tests can remain looser initially
